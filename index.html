<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="header">
          <p>Header Logo</p>
          <div class="header-links-container">
            <div class="header-link">
              <a href="">header link 1</a>
            </div>
            <div class="header-link">
              <a href="">header link 2</a>
            </div>
            <div class="header-link">
              <a href="">header link 3</a>
            </div>
          </div>
        </div>
        <div class="hero-section">
          <div class="hero-text-container">
            <h1 class="hero-main-text">This website is awesome</h1>
            <p class="hero-secondary-text">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>
            <a class="button">Sign Up</a>
          </div>
          <img
            class="hero-img"
            src="hero.png"
            alt="A nature illustration"
            width="500px"
            height="auto"
          />
        </div>
        <div class="info-section"></div>
        <div class="quote-section"></div>
        <div class="action-section"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
